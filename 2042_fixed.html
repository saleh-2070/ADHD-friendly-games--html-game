<style>
  :root {
    --bg: #0b0b0b;
    --panel: #111111;
    --text: #f8fafc;
    --muted: #cbd5e1;
    --accent: #e11919;
    --border: #222833;
    --grid-gap: 10px;
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; }
  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
    background: radial-gradient(1200px 600px at 50% -20%, #151515 0%, #0a0a0a 60%);
    color: var(--text);
    display: grid;
    place-items: center;
    padding: 24px;
  }
  .app {
    width: min(520px, 96vw);
    background: linear-gradient(180deg, #121212, #0d0d0d);
    border: 1px solid var(--border);
    border-radius: 24px;
    box-shadow: 0 18px 60px rgba(0,0,0,.45);
    overflow: hidden;
  }
  header {
    display: flex; align-items: center; gap: 12px;
    padding: 14px 16px; background:#0f0f0f; border-bottom:1px solid var(--border);
  }
  .logo { width: 44px; height: 44px; object-fit: contain; }
  .title { font-weight: 900; font-size: 20px; letter-spacing: .4px; }
  .bar { display:flex; justify-content: space-between; align-items:center; gap: 12px; padding: 12px 16px; }
  .stats { display:flex; gap: 10px; flex-wrap: wrap; }
  .badge { padding:8px 12px; border-radius: 999px; background:#121620; border:1px solid var(--border); color: var(--muted); font-weight: 800; }
  .badge strong { color: var(--text); margin-left: 4px; }
  .btn { border: none; background: var(--accent); color:#fff; padding:10px 14px; border-radius: 12px; font-weight: 900; cursor: pointer; }
  .btn:focus { outline: 3px solid rgba(225,25,25,.35); outline-offset: 2px; }

  .board-wrap { padding: 0 16px 16px; }
  .grid {
    position: relative;
    width: 100%;
    aspect-ratio: 1/1;
    background:#0b0f14;
    border:1px solid var(--border);
    border-radius: 16px;
    padding: var(--grid-gap);
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: var(--grid-gap);
    touch-action: none;
  }
  .cell { background:#111827; border:1px solid #0f1620; border-radius: 10px; }
  .tile {
    display:flex; align-items:center; justify-content:center;
    border-radius: 10px; font-weight: 900; font-size: clamp(18px, 6vw, 28px);
    border:1px solid rgba(255,255,255,.07);
    width: 100%; height: 100%;
  }

  .overlay { position:absolute; inset:0; background:rgba(0,0,0,.55); display:none; align-items:center; justify-content:center; border-radius:16px; }
  .overlay.show { display:flex; }
  .modal { background:#0e121a; border:1px solid var(--border); border-radius:16px; padding:18px; text-align:center; max-width: 85%; }
  .modal h2 { margin:0 0 8px; }
  .hint { text-align:center; color:var(--muted); font-size:12px; padding: 8px 16px 16px; }
</style>

      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>

<script>
const SIZE = 4;
const KEY_BEST = 'g2042_best';
let grid = [];
let score = 0;
let best = Number(localStorage.getItem(KEY_BEST) || 0);

const scoreEl = document.getElementById('score');
const bestEl  = document.getElementById('best');
const boardEl = document.getElementById('board');
const overlay = document.getElementById('overlay');

bestEl.textContent = best;

function emptyGrid() {
  grid = Array.from({length: SIZE}, () => Array.from({length: SIZE}, () => 0));
}
function addRandomTile() {
  const empties = [];
  for (let r=0;r<SIZE;r++) for (let c=0;c<SIZE;c++) if (grid[r][c]===0) empties.push([r,c]);
  if (!empties.length) return;
  const [r,c] = empties[Math.floor(Math.random()*empties.length)];
  grid[r][c] = Math.random()<0.9 ? 2 : 4;
}
function reset() {
  emptyGrid(); score = 0; scoreEl.textContent = 0;
  overlay.classList.remove('show');
  addRandomTile(); addRandomTile(); draw();
}

function tileStyle(v) {
  const map = {
    2:['#1f2937','#e5e7eb'], 4:['#111827','#f3f4f6'],
    8:['#f59e0b','#111827'], 16:['#f97316','#0b0b0b'],
    32:['#ef4444','#0b0b0b'], 64:['#dc2626','#ffffff'],
    128:['#a78bfa','#0b0b0b'], 256:['#8b5cf6','#ffffff'],
    512:['#06b6d4','#061014'], 1024:['#10b981','#06140c'],
    2048:['#22c55e','#06140c'], 4096:['#e11919','#ffffff'],
  };
  return map[v] || ['#334155','#e2e8f0'];
}

function arraysEqual(a,b) { return JSON.stringify(a) === JSON.stringify(b); }

function slideRow(row) {
  row = row.filter(v => v !== 0);
  for (let i=0;i<row.length-1;i++) {
    if (row[i] === row[i+1]) { row[i] *= 2; score += row[i]; row[i+1] = 0; }
  }
  row = row.filter(v => v !== 0);
  while (row.length < SIZE) row.push(0);
  return row;
}
function rotateRight(m) { return m[0].map((_,i) => m.map(r => r[i]).reverse()); }
function rotateLeft(m) { return rotateRight(rotateRight(rotateRight(m))); }

function move(dir) {
  let work = grid.map(r=>r.slice());
  if (dir==='left') work = work.map(slideRow);
  else if (dir==='right') work = work.map(r => r.reverse()).map(slideRow).map(r => r.reverse());
  else if (dir==='up') { work = rotateLeft(work); work = work.map(slideRow); work = rotateRight(work); }
  else if (dir==='down') { work = rotateRight(work); work = work.map(slideRow); work = rotateLeft(work); }
  if (!arraysEqual(work, grid)) { grid = work; addRandomTile(); draw(); checkEnd(); }
}

function draw() {
  // remove previous tiles
  [...document.querySelectorAll('.tile')].forEach(n => n.remove());
  for (let r=0;r<SIZE;r++) for (let c=0;c<SIZE;c++) {
    const v = grid[r][c];
    if (!v) continue;
    const t = document.createElement('div');
    t.className = 'tile';
    t.style.gridRowStart = String(r+1);
    t.style.gridColumnStart = String(c+1);
    const [bg, fg] = tileStyle(v);
    t.style.background = bg; t.style.color = fg;
    t.textContent = v;
    boardEl.appendChild(t);
  }
  scoreEl.textContent = score;
  if (score > best) { best = score; bestEl.textContent = best; localStorage.setItem(KEY_BEST, best); }
}

function canMove() {
  for (let r=0;r<SIZE;r++) for (let c=0;c<SIZE;c++) if (grid[r][c]===0) return true;
  for (let r=0;r<SIZE;r++) for (let c=0;c<SIZE-1;c++) if (grid[r][c]===grid[r][c+1]) return true;
  for (let c=0;c<SIZE;c++) for (let r=0;r<SIZE-1;r++) if (grid[r][c]===grid[r+1][c]) return true;
  return false;
}
function checkEnd() { if (!canMove()) overlay.classList.add('show'); }

// Keyboard
document.addEventListener('keydown', (e) => {
  const k = e.key; if (['ArrowLeft','ArrowRight','ArrowUp','ArrowDown'].includes(k)) e.preventDefault();
  if (k==='ArrowLeft') move('left');
  if (k==='ArrowRight') move('right');
  if (k==='ArrowUp') move('up');
  if (k==='ArrowDown') move('down');
});
// Touch
let sx=0, sy=0;
boardEl.addEventListener('touchstart', e=>{ sx=e.touches[0].clientX; sy=e.touches[0].clientY; }, {passive:true});
boardEl.addEventListener('touchend', e=>{
  const dx=e.changedTouches[0].clientX-sx, dy=e.changedTouches[0].clientY-sy;
  if (Math.max(Math.abs(dx),Math.abs(dy))<24) return;
  if (Math.abs(dx)>Math.abs(dy)) move(dx>0?'right':'left'); else move(dy>0?'down':'up');
});

document.getElementById('new').addEventListener('click', reset);
document.getElementById('again').addEventListener('click', reset);

reset();
</script>
